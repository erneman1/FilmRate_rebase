<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Film Rate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body style="background: url(https://img3.goodfon.com/wallpaper/nbig/5/41/apple-textures-fon-tekstura.jpg)">
<div class="container">

    <nav class="row p-2 bg-light position-sticky">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/movies/add}">Add movie</a>
            </li>
        </ul>
    </nav>

    <div class="row p-2 bg-light position-static">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rating}">Sort by rating</a>
            </li>
        </ul>
    </div>

    <div class="row pt-2 pb-2 mt-3 bg-light rounded shadow" th:each="movie : ${movies}">
        <a  th:href="@{/movies/details(id=${movie.id})}" class="col">
            <h4 th:text="${movie.name}"></h4>
            <h6 th:text="${movie.director}"></h6>
            <p th:text="${movie.description}"></p>
            <h3 th:text="${movie.rate.rateValue}"></h3>
            <h4 th:text="${movie.rate.votesCount}"></h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </a>
        <div class="col align-items-end">
<!--            <a class="btn btn-danger" onclick="if (!(confirm('Delete the movie?'))) return false"-->
<!--               th:href="@{/movies/${movie.id}}">-->
<!--                Delete</a>-->
            <form action="#" th:action="@{/movies/delete/{id}(id=${movie.id})}" th:method="post">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

<!--JavaScript-->
<script src="../static/js/bootstrap.bundle.js" th:href="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
