<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Film Rate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}">
</head>
<body>
<div class="container">

    <div class="w-50 mx-auto border border-light rounded p-3 mt-5">
        <form name="f" th:action="@{/login}" method="post">
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password"/>
            </div>

            <div class="d-flex flex-row align-items-center">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary mr-3">Log in</button>
                </div>

                <a th:href="@{/login/registration}">Registration</a>

            </div>
        </form>
    </div>

</div>
</body>
</html>
